<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blazeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background for iOS -->
  <rect width="180" height="180" rx="40" fill="#1F2937"/>
  
  <!-- Photo gallery stack -->
  <g transform="translate(90, 90)">
    <g transform="translate(-40, -30)">
      <!-- Back photo -->
      <rect x="0" y="0" width="35" height="26" rx="3" fill="url(#frameGradient)" opacity="0.4" transform="rotate(8 17.5 13)"/>
      <rect x="2" y="2" width="31" height="22" rx="2" fill="white" opacity="0.5" transform="rotate(8 17.5 13)"/>
      
      <!-- Middle photo -->
      <rect x="15" y="10" width="35" height="26" rx="3" fill="url(#frameGradient)" opacity="0.6" transform="rotate(-4 32.5 23)"/>
      <rect x="17" y="12" width="31" height="22" rx="2" fill="white" opacity="0.7" transform="rotate(-4 32.5 23)"/>
      
      <!-- Front photo -->
      <rect x="30" y="20" width="35" height="26" rx="3" fill="url(#frameGradient)"/>
      <rect x="32" y="22" width="31" height="22" rx="2" fill="white"/>
      
      <!-- Photo content -->
      <rect x="33" y="23" width="29" height="20" rx="1" fill="#F3F4F6"/>
      <path d="M33 38 Q37 34 41 35 Q45 36 49 33 Q53 30 57 32 Q61 34 62 32 V43 H33 Z" fill="#9CA3AF"/>
      <circle cx="57" cy="28" r="2" fill="#FCD34D"/>
    </g>
    
    <!-- Prominent flame -->
    <g transform="translate(20, -20)" filter="url(#glow)">
      <path d="M0 25 Q-5 18 -2 12 Q1 6 8 5 Q15 4 20 10 Q25 16 22 22 Q19 28 12 29 Q5 30 0 25 Z" fill="url(#blazeGradient)"/>
      <path d="M4 20 Q2 14 6 10 Q10 6 14 9 Q18 12 16 16 Q14 20 10 19 Q6 19 4 20 Z" fill="#FFF" opacity="0.3"/>
      <ellipse cx="10" cy="8" rx="3" ry="4" fill="#FFF" opacity="0.5"/>
    </g>
    
    <!-- Sparks -->
    <g opacity="0.9">
      <circle cx="45" cy="-10" r="1.2" fill="#FFD700"/>
      <circle cx="35" cy="10" r="1" fill="#FF6B35"/>
      <circle cx="50" cy="8" r="0.8" fill="#F7931E"/>
      <circle cx="42" cy="20" r="1" fill="#FFE66D"/>
    </g>
  </g>
  
  <!-- App title -->
  <g transform="translate(90, 145)" text-anchor="middle">
    <text x="0" y="0" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="14" 
          font-weight="800" 
          fill="url(#blazeGradient)" 
          letter-spacing="0.5px">BLAZE</text>
  </g>
</svg>