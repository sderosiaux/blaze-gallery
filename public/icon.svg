<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - fire/blaze theme -->
    <linearGradient id="blazeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <!-- Photo frame gradient -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#1F2937"/>
  
  <!-- Main container -->
  <g transform="translate(256, 256)">
    
    <!-- Photo gallery grid - simplified for icon clarity -->
    <g transform="translate(-80, -60)">
      <!-- Back photo -->
      <rect x="0" y="0" width="70" height="52" rx="6" fill="url(#frameGradient)" opacity="0.3" transform="rotate(8 35 26)"/>
      <rect x="4" y="4" width="62" height="44" rx="3" fill="white" opacity="0.4" transform="rotate(8 35 26)"/>
      
      <!-- Middle photo -->
      <rect x="30" y="15" width="70" height="52" rx="6" fill="url(#frameGradient)" opacity="0.5" transform="rotate(-4 65 41)"/>
      <rect x="34" y="19" width="62" height="44" rx="3" fill="white" opacity="0.6" transform="rotate(-4 65 41)"/>
      
      <!-- Front photo - main focus -->
      <rect x="60" y="30" width="70" height="52" rx="6" fill="url(#frameGradient)"/>
      <rect x="64" y="34" width="62" height="44" rx="3" fill="white"/>
      
      <!-- Photo content - simple mountain/landscape -->
      <rect x="66" y="36" width="58" height="40" rx="2" fill="#F3F4F6"/>
      <path d="M66 66 Q72 58 78 60 Q84 62 90 56 Q96 50 102 54 Q108 58 114 52 Q120 46 124 50 V76 H66 Z" fill="#9CA3AF"/>
      <!-- Simple sun -->
      <circle cx="115" cy="45" r="4" fill="#FCD34D"/>
    </g>
    
    <!-- Blaze flame - more prominent and cleaner -->
    <g transform="translate(40, -40)" filter="url(#glow)">
      <!-- Main flame shape -->
      <path d="M0 50 Q-10 30 0 15 Q10 0 25 5 Q40 10 45 25 Q50 40 40 50 Q30 55 15 50 Q5 50 0 50 Z" fill="url(#blazeGradient)"/>
      
      <!-- Inner flame highlight -->
      <path d="M8 40 Q5 28 12 20 Q19 12 28 18 Q35 24 32 32 Q28 40 20 38 Q12 38 8 40 Z" fill="#FFF" opacity="0.3"/>
      
      <!-- Bright tip -->
      <ellipse cx="20" cy="12" rx="6" ry="8" fill="#FFF" opacity="0.6"/>
    </g>
    
    <!-- Spark elements - fewer but more visible -->
    <g opacity="0.9">
      <circle cx="90" cy="-20" r="2.5" fill="#FFD700"/>
      <circle cx="70" cy="20" r="2" fill="#FF6B35"/>
      <circle cx="100" cy="15" r="1.5" fill="#F7931E"/>
      <circle cx="85" cy="40" r="2" fill="#FFE66D"/>
    </g>
    
    <!-- Grid pattern overlay for gallery feel -->
    <g opacity="0.1" stroke="url(#blazeGradient)" stroke-width="1" fill="none">
      <line x1="-100" y1="-80" x2="100" y2="-80"/>
      <line x1="-100" y1="-40" x2="100" y2="-40"/>
      <line x1="-100" y1="0" x2="100" y2="0"/>
      <line x1="-100" y1="40" x2="100" y2="40"/>
      <line x1="-80" y1="-100" x2="-80" y2="80"/>
      <line x1="-40" y1="-100" x2="-40" y2="80"/>
      <line x1="0" y1="-100" x2="0" y2="80"/>
      <line x1="40" y1="-100" x2="40" y2="80"/>
      <line x1="80" y1="-100" x2="80" y2="80"/>
    </g>
  </g>
  
  <!-- Clean, modern typography -->
  <g transform="translate(256, 420)" text-anchor="middle">
    <text x="0" y="0" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="32" 
          font-weight="800" 
          fill="url(#blazeGradient)" 
          letter-spacing="1px">BLAZE</text>
  </g>
</svg>